<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>ThreeJS Sound Visualizer</title>
    <meta about="Alexander Zorin 7. Fachsemester 798493 Medieninformatik FBVI Beuth-Hochschule fÃ¼r Techik Berlin">

    <script data-main="visualizer.js" src="../lib/require.js"></script>
    <!--
    <script type="text/javascript" src="https://github.com/dataarts/dat.gui/blob/master/build/dat.gui.min.js"></script>
    <script type="text/javascript" src="https://github.com/jeromeetienne/threex.rendererstats/blob/master/threex.rendererstats.js"></script>
    <script type="text/javascript" src="https://github.com/mrdoob/stats.js/blob/master/build/stats.min.js"></script>
    -->
    <script type="text/javascript" src="javascript/audioscript/mainAudioHandler.js"></script>
    <script type="text/javascript" src="javascript/audioscript/audioProcessor.js"></script>
    <script type="text/javascript" src="../lib/stats.min.js"></script>


    <link rel="stylesheet" type="text/css" media="screen" href="stylesheets/style.css">

</head>
<body width="1920" height="870">

<div id="overlay">

    <div id="loadingcontent">
        <h3>loading . . .</h3>
        <h4>This site is best viewed in Google Chrome and Mozilla Firefox at a resolution of 1920x1080</h4>
    </div>

        <span id="title">
            <p id="titleText">ThreeJS SOUND VISUALIZER</p>
        </span>

    <div id="spinner">
        <p class="spinnerDot" id="spinnerDot1"></p>
        <p class="spinnerDot" id="spinnerDot2"></p>
        <p class="spinnerDot" id="spinnerDot3"></p>
    </div>

    <div id="inputChooser">
        <div id="dropTrack" class="songButton"
             ondragenter="event.stopPropagation(); event.preventDefault();"
             ondragover="document.getElementById('dropTrack').style.backgroundColor = '#d3d3d3'; event.stopPropagation(); event.preventDefault();"
             ondragleave="document.getElementById('dropTrack').style.backgroundColor = '#000000'; event.stopPropagation(); event.preventDefault();"
             ondrop="document.getElementById('dropTrack').style.backgroundColor = '#000000'; event.stopPropagation(); event.preventDefault();">
            <div id="dropTextTitle">Drag & Drop Track</div>
        </div>
        <button id="microphone" class="micButton">
            Use Mic
        </button>
        <button id="playNormlicht" class="songButton">
            Play Sample Track
        </button>
    </div>

        <span id="impress">
            <p id="impressText">Built with Web Audio API, ThreeJS, RequireJS and JQuery. Music and programming by <a href="https://soundcloud.com/normlicht">Normlicht</a></p>
        </span>

</div>
<div id="drawing_container">

</div>

<div id="controls">

    <button id="playAudio">Start</button>

    <div id="volumecontrol">
        <!--  <input type="range" id="volumeSlider" value="60"></div> -->
    </div>

    <button id="chooseInput">Select input</button>

    <select id="modeSelector">
        <option value="mode80s">80s</option>
        <option value="modeDeepBlue">Deep Blue</option>
        <option value="modeDarkRed">Code Red</option>
    </select>

    <label>
        <input type="checkbox" id="cameraanimation">
        Move cam
    </label>

</div>
</body>
</html>
